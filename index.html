<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>东方淮竹悬浮窗白板测试</title>
    <style>
        /* 纯白板核心样式，无任何装饰 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #fff; /* 绝对纯白底板 */
            height: 100vh;
            overflow: hidden; 
            touch-action: none; /* 屏蔽系统触摸冲突，确保拖拽顺滑 */
        }
    </style>
</head>
<body>
    <!-- 无任何冗余DOM，悬浮窗由JS动态生成 -->

    <!-- 加载替换地址后的悬浮窗JS -->
    <script>
    (function() {
        // 防止重复加载
        if (window.floatingWindowLoaded) return;
        window.floatingWindowLoaded = true;

        // 替换为你的新部署地址
        const floatScriptUrl = 'https://zwy2673976185-design.github.io/floating-window.js3/floating-window.js';

        const floatScript = document.createElement('script');
        floatScript.src = floatScriptUrl;

        // 加载状态反馈（便于排查问题）
        floatScript.onload = function() {
            console.log('✅ 优化版悬浮窗JS加载成功');
            // 调用优化版JS中暴露的初始化函数
            if (typeof initFloatingWindow === 'function') {
                initFloatingWindow();
            } else {
                console.error('❌ 未找到初始化函数initFloatingWindow');
                alert('悬浮窗初始化失败：未找到核心函数');
            }
        };

        floatScript.onerror = function() {
            console.error('❌ 悬浮窗JS加载失败，请检查：1.地址是否正确 2.GitHub Pages是否启用 3.文件路径是否匹配');
            alert('悬浮窗加载失败，请检查部署地址有效性');
        };

        document.head.appendChild(floatScript);
    })();
</script>
</body>
</html>
